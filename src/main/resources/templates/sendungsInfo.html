<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sendungsinfo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../css/main.css" rel="stylesheet"/>
</head>
<body>


<div class="container search-table">
    <!--    Für eventuelle folgende Sendungssuchen-->
    <form th:action="@{/sendungsInfo}"
          th:object="${neueSendung}" method="post">


        <!--    Erste Suche -->
        <div class="search-box">
            <div class="row">

                <div class="col-md-3">
                    <h1>Sendungssuche</h1>
                </div>

                <div class="col-md-3 input-field" >
                    <input type="text" id="weitereSuche"
                           class="form-control"
                           autocomplete="off"
                           value=""
                           placeholder="Weitere Sendungen?"
                           th:field="*{sendungNummer}"
                           autofocus required minlength="1" maxlength="1"
                           oninvalid="setCustomValidity('Bitte geben Sie eine gültige Sendungsnummer ein')"
                           oninput="setCustomValidity('')"/>
                </div>

                <div class="col-md-3">
                    <button class="btn-search btn-primary">Suche</button>

                </div>


            </div>
        </div>
        <div class="search-list">
            <h3>Details zur Sendung:</h3>
            <table class="table" id="myTable">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>


                <tr>
                    <td>Sendungsnummer</td>
                    <td th:text="${gefundeneSendung.getSendungNummer()}"></td>
                </tr>
                <tr>
                    <td>Lieferstatus</td>
                    <td th:text="${gefundeneSendung.getLieferstatus()}"></td>
                </tr>
                <tr>
                    <td>Lieferzeitpunkt</td>
                    <td th:utext="${gefundeneSendung.getLieferdatum()}"></td>
                </tr>
                <tr>
                    <td>Lieferadresse</td>

                    <td th:utext="${empfaenger.getVorName() + ' ' + empfaenger.getNachName() +
                '<br>' + empfaenger.getStrasse() +
                ' ' + empfaenger.getHausNummer() +
                '<br>' + empfaenger.getPlz() +
                ' ' + empfaenger.getStadt() +
                '<br>' + empfaenger.getLand()}"></td>

                </tr>
                <tr>
                    <td>Versandart</td>
                    <td th:text="${gefundeneSendung.getVersandArt().toString()}"></td>
                </tr>
                <tr>

                    <td>Absender</td>
                    <td th:utext="${absender.getVorName()  + ' ' + absender.getNachName()  + ' ' +

                '<br>' + absender.getStrasse() + ' ' + absender.getHausNummer() +
                '<br>' + absender.getPlz() + ' ' + absender.getStadt() +
                '<br>' +  absender.getLand()}"></td>
                </tr>
                <tr>
                    <td>Paketabgabe</td>
                    <td th:text="${gefundeneSendung.getAbgabedatum()}"></td>
                </tr>


                </tbody>
            </table>

        </div>
    </form>
</div>


</body>


</html>
